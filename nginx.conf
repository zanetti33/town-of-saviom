# 1. Global settings (Required)
events {
    worker_connections 1024;
}

# 2. HTTP wrapper (Required for server blocks)
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 3. Your specific server configuration
    server {
        listen 80;
        server_name localhost;

        # Frontend: Serve Vue static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Backend Proxies (Add your /api/login/, etc. here)
        location /api/login/ {
            set $upstream_login http://login-api:3000;
            proxy_pass $upstream_login/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /api/lobby/ {
            set $upstream_lobby http://lobby-api:3000;
            proxy_pass $upstream_lobby/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /api/gameplay/ {
            set $upstream_gameplay http://gameplay-api:3000;
            proxy_pass $upstream_gameplay/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /api/stats/ {
            set $upstream_stats http://stats-api:3000;
            proxy_pass $upstream_stats/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}