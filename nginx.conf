events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Important: This allows Nginx to resolve Docker container names
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name localhost; # Replace with your actual domain

        # Redirect all HTTP requests to HTTPS with a 301 Moved Permanently status
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost; # Replace with your actual domain

        # SSL Certificate Paths (Ensure these are mounted in Docker)
        ssl_certificate     /etc/letsencrypt/live/localhost/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/localhost/privkey.pem;
        # Optimization: Recommended SSL settings
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Backend Routing (Internal Docker Network)
        location /api/login/ {
            set $upstream_login http://login-service:3000/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/lobby/ {
            set $upstream_lobby http://lobby-service:3001/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/gameplay/ {
            set $upstream_gameplay http://gameplay-service:3002/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/stats/ {
            set $upstream_stats http://stats-service:3003/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend: Serve Vue static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}