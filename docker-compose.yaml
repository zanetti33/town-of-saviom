services:
  town-of-saviom-frontend:
    build: .
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    restart: always
    # This container stays internal; Nginx will talk to it

  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt # For SSL certificates
    depends_on:
      - town-of-saviom-frontend

networks:
  town-of-saviom-shared-net:
    external: true